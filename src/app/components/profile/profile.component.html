<div class="container divtopprofile">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="row" *ngIf="user.picture">
                <div class="col mb-2 text-center">
                    <img [src]="user.picture" alt="Logo" class="rouded-circle w-25">
                </div>
            </div>
            <div class="row">
                <div class="col mb-2">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email"
                        class="form-control form-control-sm" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col mb-2">
                    <label for="nickname" class="form-label">Nombre Usuario: </label>
                    <input type="nickname" id="nickname" name="nickname" #nickname="ngModel" [ngModel]="user.nickname"
                        class="form-control form-control-sm" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
